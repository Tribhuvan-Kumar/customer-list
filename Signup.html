<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./Everything.css">
</head>

<body>

    <div class="container d-flex flex-row justify-content-center align-items-center  w-75 position-absolute top-50 start-50 translate-middle margin-auto">

        
        <div class="container w-50 d-flex flex-column align-items-center order-2">
            <p class="h1 mb-5 text-center">Create Your Account</p>
            <div class="form-floating mb-3 w-70">
                <input type="text" class="form-control rounded-pill px-4" id="floatingFullName" placeholder="Tribhuvan">
                <label class="px-4" for="floatingFullName">Name</label>
            </div>
            <div class="form-floating mb-3 w-70">
                <input type="email" class="form-control rounded-pill px-4" id="floatingemail" placeholder="tribhuvan1256@gmail.com">
                <label class="px-4" for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-4 w-70">
                <input type="password" class="form-control rounded-pill px-4" id="floatingPassword" placeholder="Password">
                <label class="px-4" for="floatingPassword">Password</label>
            </div>
            <button type="button" id="signUp-button" class="btn btn-primary btn-lg w-70 rounded-pill">Sign Up</button>
        </div>




        <div class="container w-30 d-flex flex-column align-items-center order-1">
            <p class="h1 mb-2 text-center">Welcome Back!</p>
            <p class="mb-4 text-center">To keep connected with us please login with your personal info</p>
            <a href="./Login.html"><button type="button" class="btn btn-primary btn-lg w-100 px-5 rounded-pill">Log In</button></a>
        </div>

    </div>

</body>
<script src="../JavaScript/Signup.js"></script>

</html>
