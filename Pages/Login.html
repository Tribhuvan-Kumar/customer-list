<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./Everything.css">
</head>

<body>

    <div class="container d-flex flex-wrap flex-row justify-content-center align-items-center  w-75 position-absolute top-50 start-50 translate-middle margin-auto">


        <div class="container w-50 d-flex flex-wrap flex-column align-items-center">
            <p class="h1 mb-5 text-center">Login To Your Account</p>
            <div class="form-floating mb-3 w-70">
                <input type="email" class="form-control rounded-pill px-4" id="floating-login-gmail" placeholder="name@example.com" required>
                <label class="px-4" for="floatingInput">Email address</label>
            </div>
            <div class="form-floating w-70 mb-4">
                <input type="password" class="form-control rounded-pill px-4" id="floating-login-password" placeholder="Password" required>
                <label class="px-4" for="floatingPassword">Password</label>
            </div>
            <button type="button" class="btn btn-primary btn-lg w-70 rounded-pill" id="login-button-customer">Log In</button>
        </div>




        <div class="container w-30 d-flex flex-wrap flex-column align-items-center">
            <p class="h1 mb-2">New Here?</p>
            <p class="mb-4 text-center">Sign up and discover a amazing experience!</p>
            <a href="./Signup.html"><button type="button" class="btn btn-primary btn-lg w-100 px-5 rounded-pill">Sign Up</button></a>
        </div>

    </div>


    <script src="../JavaScript/Login.js"></script>
</body>

</html>
